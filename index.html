<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box" id="main">
        <div class="heading"><strong>Quiz App</strong></div>

        <div class="ques-cont hidden" id="question-container">
            <h3 id="ques"></h3>
            <ul id="option"></ul>
            <button class="btn" id="next-btn">Next</button>
        </div>

        <div class="score hidden" id="result-container">
            <h4>Your Score: </h4>
            <span id="score">3 out of 3</span>
            <button class="btn" id="restart-btn" >Restart Quiz</button>
        </div>

        <div class="box1">
            <button class="btn" id="start-btn" >Start Quiz</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
